<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        background-image: url('wp11619261.jpg'); 
        background-size: cover; 
        background-position: center; 
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        }

        .picture {
        position: absolute;
        border: 2px splid rgb(0, 0, 0);
        width: 100px;
        height: 150px;
        }
        
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 125px;
            height: 200px;
            border-radius: 10%;
        }


        img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10%;
        display: none;
        }


        .top-left {
         top: 0;
        left: 0;
        }

        .top-right {
        top: 0;
        right: 0;
        }

        .bottom-left {
        bottom: 0;
        left: 0;
        }

        .bottom-right {
        bottom: 0;
        right: 0;
        }


        .top-center {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        }

        .bottom-center {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        }

        .left-center {
        top: 70%;
        left: 0;
        transform: translateY(-75%);
        }

        .right-center {
        top: 70%;
        right: 0;
        transform: translateY(-75%);
        }
        .right-top-center {
        top: 30%;
        right: 0;
        transform: translateY(-25%);
        }
        .left-top-center {
        top: 30%;
        left: 0;
        transform: translateY(-25%);
        }

        .button {
            position: absolute;
            top: 69px; 
            left: 20px;
            padding: 5px 10px;
            background-color: rgb(212, 79, 79);
            box-shadow: 0px 5px 15px rgb(254, 4, 4);
            color: rgb(0, 0, 0);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            
        }
        .button-next {
        position: relative;
            top: 100px; 
            left: 0px;
            padding: 8px 20px;
            background-color: rgb(212, 79, 79);
            box-shadow: 0px 5px 15px rgb(254, 4, 4);
            color: rgb(0, 0, 0);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;

        }

    </style> 
</head> 
<body>
    <div class="wrapper"> 
    <video autoplay loop>
        <source src="video1.mp4" type="video/mp4">
    </video>
    <div class="picture corner top-left"><img src="mabi2.jpg" alt="Top Left"><button class="button" onclick="revealImage(this)">Reveal</button>
    </div>
    <div class="picture corner top-right"><img src="mabi3.jpg" alt="Top Right"><button class="button" onclick="revealImage(this)">Reveal</button>
    </div>
    <div class="picture corner bottom-left"><img src="mabi6.jpg" alt="Bottom Left"><button class="button" onclick="revealImage(this)">Reveal</button>
    </div>
    <div class="picture corner bottom-right"><img src="mabi7.jpg" alt="Bottom Right"><button class="button" onclick="revealImage(this)">Reveal</button>
    </div>

    <div class="picture side top-center"><img src="mabi9.jpg" alt="Top Center"><button class="button" onclick="revealImage(this)">Reveal</button>
    </div>
    <div class="picture side left-center"><img src="mabi1.jpg" alt="Left Center"><button class="button" onclick="revealImage(this)">Reveal</button>
    </div>
    <div class="picture side right-center"><img src="MyOnlyOne1.jpg" alt="Right Center"><button class="button" onclick="revealImage(this)">Reveal</button>
    </div>
    <div class="picture side bottom-center"><img src="mabi4.jpg" alt="Bottom Center"><button class="button" onclick="revealImage(this)">Reveal</button>
    </div>
    <div class="picture side left-top-center"><img src="mabi8.jpg" alt="Left Top Center"><button class="button" onclick="revealImage(this)">Reveal</button>
    </div>
    <div class="picture side right-top-center"><img src="mabi5.jpg" alt="Right Top Center"><button class="button" onclick="revealImage(this)">Reveal</button>
    </div>
    <a href="pakyu.html" class="button-next">more</a>
</div>
 <script>
    function revealImage(button) {
        const image = button.previousElementSibling;
        image.style.display = 'block'; // Show the image
        button.style.display = 'none'; // Hide the button
    }
</script>
</body>
</html>
